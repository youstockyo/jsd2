<!doctype html>
<html>

<head>
  <title>Feeder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/html5bp.css">
  <link rel="stylesheet" href="css/feedr.css">
</head>

<body>
  <header>
    <section class="container">
      <a href="#" class="home"><h1>Feedr</h1></a>
      <nav>
        <ul>
          <li><a href="#">News Source: <span class="current-source">All</span></a>
            <ul class="news-sources">
                <li><a href="#">ESPN</a></li>
                <li><a href="#">Engadget</a></li>
                <li><a href="#">Ars Technica</a></li>
            </ul>
          </li>
        </ul>
        <section id="search">
          <input type="text" name="name" value="">
          <a href="#"><img src="images/search.png" alt="" /></a>
        </section>
      </nav>
      <div class="clearfix"></div>
    </section>
  </header>
  <div id="popUp" class="loader">
    <a href="#" class="closePopUp">X</a>
    <div class="container">
      <h1>Article title here</h1>
      <p>
        Article description/content here.
      </p>
      <a href="#" class="popUpAction" target="_blank">Read more from source</a>
    </div>
  </div>
  <section id="main" class="container">

    <script id="article-template" type="text/x-handlebars-template">
      {{#each this}}
      <article class="article">
        <section class="featuredImage">
          <img src="{{ urlToImage }}" alt="" />
        </section>
        <section class="articleContent">
            <a href="#"><h3>{{ title }}</h3></a>
            <h6>{{ author }}</h6>
        </section>
        <section class="impressions">
          {{ trimDate publishedAt }}
        </section>
        <div class="clearfix"></div>
      </article>
      {{/each}}
    </script>

    <article class="article">
      <section class="featuredImage">
        <img src="images/article_placeholder_1.jpg" alt="" />
      </section>
      <section class="articleContent">

          <h6>Lifestyle</h6>

      </section>
      <section class="articleContent">
          <a href="#"><h3>Test article title</h3></a>

      </section>
      <section class="impressions">

      <div class="clearfix"></div>

  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="js/feedr.js"></script>

</body>
</html>
